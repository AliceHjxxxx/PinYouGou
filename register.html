<body>
    <div class="w">
        <!-- 头部区域 -->
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
        </header>
        <!-- 注册区域 -->
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">
                    我有账号，<a href="login.html">去登陆</a>
                </div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li>
                            <label for="tel">手机号：</label><input type="text" name="" id="tel" class="inp">
                            <span class="error"><i ></i> </span>
                        </li>
                        <li>
                            <label for="qq">QQ：</label><input type="text" name="" id="qq" class="inp">
                            <span class="error"><i ></i> </span>
                        </li>
                        <li>
                            <label for="nc">昵称：</label><input type="text" name="" id="nc" class="inp">
                            <span class="error"><i ></i> </span>
                        </li>
                        <li>
                            <label for="checkcode">短信验证码：</label></label><input type="text" name="" id="checkcode" class="inp">
                            <span class="success"><i></i></span>

                        </li>
                        <li>
                            <label for="pwd">登陆密码：</label></label><input type="password" name="" id="pwd" class="inp">
                            <span class="error"><i ></i> </span>
                        </li>
                        <li class="safe">安全程度<em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em>

                        </li>
                        <li>
                            <label for="checkpwd">确认密码：</label></label><input type="password" name="" id="checkpwd" class="inp">
                            <span class="error"><i></i></span>
                        </li>
                        <li class="agree">
                            <input type="checkbox" name="" id="">同意协议并注册<a href="">《同意用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="完成注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <!-- 底部区域 -->
